<div class="container">
    <h1>Delete Sender</h1>
    <div class ="row justify-content-center">
      <table class="table table-striped table-hover table-bordered">
        <th>#</th>
        <th>Sender ID</th>
        <th>Name</th>
        <th>Parcels</th>
        <th></th>
        <tr *ngFor="let item of sendersDB; let i = index">
          <td>{{i + 1}}</td>
          <td>{{item._id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.parcels}}</td>
          <td><button type="submit" class="btn btn-outline-danger" (click)="onDeleteSender(item._id)">Delete</button></td>
        </tr>
      </table>
    </div>
</div>
