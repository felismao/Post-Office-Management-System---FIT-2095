<div class="container" >
    <h1>List Parcel</h1>
    <div class ="row justify-content-center">
      <table class="table table-striped table-hover table-bordered">
        <th>#</th>
        <th>ID</th>
        <th>Address</th>
        <th>Weight</th>
        <th>Fragile?</th>
        <tr *ngFor="let item of parcelsDB; let i = index">
          <td>{{i + 1}}</td>
          <td>{{item._id}}</td>
          <td>{{item.address}}</td>
          <td>{{item.weight}}</td>
          <td>{{item.fragile}}</td>
        </tr>
      </table>
    </div>
  </div>
