<div class="container">
    <h1>List Sender</h1>
    <div class ="row justify-content-center">
      <table class="table table-striped table-hover table-bordered">
        <th>#</th>
        <th>Sender ID</th>
        <th>Name</th>
        <th>Parcels</th>
        <tr *ngFor="let item of sendersDB; let i = index">
          <td>{{i + 1}}</td>
          <td>{{item._id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.parcels}}</td>
        </tr>
      </table>
    </div>
  </div>
